<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006699;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <button onclick="sendData()">Тест</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function sendData() {
            try {
                const data = {
                    action: 'test',
                    message: 'Тестовое сообщение',
                    timestamp: new Date().toISOString()
                };
                
                tg.sendData(JSON.stringify(data));
                showStatus('Данные отправлены!');
                
                // Закрываем WebApp через небольшую задержку
                setTimeout(() => {
                    tg.close();
                }, 1000);
            } catch (error) {
                showStatus('Ошибка: ' + error.message);
            }
        }

        // Проверяем инициализацию
        if (tg.initDataUnsafe.query_id) {
            showStatus('WebApp успешно инициализирован');
        }
    </script>
</body>
</html>
